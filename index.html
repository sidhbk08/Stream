<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links</title>
</head>
<body>

    <h1>Button Links</h1>

    <button onclick="openInNewTab('https://sidhbk08.github.io/Hindi/')">Star Hindi</button>
    <button onclick="openInNewTab('https://sidhbk08.github.io/English/')">Star English</button>
    <button onclick="openInNewTab('https://sidhbk08.github.io/A_s/')">Astro Cricket</button>
    <button onclick="openInNewTab('https://sidhbk08.github.io/Sky/')">Sky Sport</button>

    <button onclick="openInNewTab('https://sidhbk08.github.io/Jio_Hindi/')">Jio Hindi</button>

    <script>
        function openInNewTab(url) {
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
